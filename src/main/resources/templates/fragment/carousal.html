
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="pagelayout/layout">

<div class="container-fluid mw-100">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" th:fragment="carousal">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" th:src="@{image1.jpg}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{image2.jpg}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" th:src="@{image3.jpg}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" th:href="@{#carouselExampleIndicators}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" th:href="@{#carouselExampleIndicators}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</html>
