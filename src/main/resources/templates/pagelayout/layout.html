<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>InfoTech</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css}">
<script
	th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js}"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js}"></script>
<script

<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>

	<div th:replace="fragment/navbar :: navbar"></div>
	<div class="container">
		<div layout:fragment="content">
			<div th:replace="fragment/carousal :: carousal"></div>
		</div>
	</div>
	<div th:insert="fragment/footer :: footer"></div>
	<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
